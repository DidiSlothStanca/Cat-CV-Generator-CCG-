<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat CV Generator (CCG)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>

    <style>
        :root {
            --bg-site: #f1f5f9;
            --editor-card: #ffffff;
            --cv-text: #000000;
            --accent-color: #000000;
            --title-color: #000000;
            --cv-scale: 0.55; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { 
            background-color: var(--bg-site); 
            padding-bottom: 20px; 
            min-height: 100vh;
        }

        .container { 
            max-width: 1300px; 
            margin: 0 auto; 
            padding: 10px; 
        }
        
        header { 
            background: white; 
            padding: 15px 0; 
            border-bottom: 1px solid #e2e8f0; 
            margin-bottom: 20px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-size: 1.2rem; font-weight: 800; color: #000; }

        .editor-container { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
        }

        @media (min-width: 1100px) {
            .container { padding: 20px; }
            .editor-container { 
                grid-template-columns: 450px 1fr; 
                gap: 40px; 
                height: calc(100vh - 140px);
            }
            .logo { font-size: 1.5rem; }
            :root { --cv-scale: 0.52; }
        }

        .preview-pane {
            width: 100%;
            background: #cbd5e1;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            padding: 20px 10px;
            /* Memastikan area scroll cukup untuk halaman yang di-scale */
            min-height: calc(297mm * var(--cv-scale) + 100px);
        }

        @media (min-width: 1100px) {
            .preview-pane {
                height: calc(100vh - 180px);
            }
        }

        #previewContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0; /* Gap dinonaktifkan untuk dikontrol via margin-bottom agar mepet */
            width: 100%;
        }

        .cv-page {
            background: white; 
            width: 210mm; 
            min-height: 297mm;
            max-height: 297mm;
            padding: 15mm 15mm 20mm 15mm;
            color: var(--cv-text);
            display: flex;
            flex-direction: column;
            transform: scale(var(--cv-scale));
            transform-origin: top center;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            
            /* PERBAIKAN: Menarik halaman berikutnya ke atas agar mepet */
            /* Rumus: Tinggi asli (297mm) * (selisih skala) + sedikit jarak visual */
            margin-bottom: calc(297mm * (var(--cv-scale) - 1) + 15px);
        }
        
        .page-number {
            position: absolute;
            bottom: 10mm;
            right: 15mm;
            font-size: 9pt;
            color: #666;
            font-style: italic;
            font-weight: 600;
        }

        /* Penyesuaian margin negatif untuk berbagai ukuran layar agar tetap mepet */
        @media (max-width: 480px) { 
            :root { --cv-scale: 0.35; } 
            .cv-page { margin-bottom: calc(297mm * (var(--cv-scale) - 1) + 10px); }
        }
        @media (min-width: 481px) and (max-width: 768px) { 
            :root { --cv-scale: 0.45; } 
            .cv-page { margin-bottom: calc(297mm * (var(--cv-scale) - 1) + 12px); }
        }
        @media (min-width: 769px) and (max-width: 1099px) { 
            :root { --cv-scale: 0.65; } 
            .cv-page { margin-bottom: calc(297mm * (var(--cv-scale) - 1) + 15px); }
        }

        .form-card { 
            background: var(--editor-card); 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }

        @media (min-width: 1100px) {
            .form-card { height: calc(100vh - 180px); overflow-y: auto; position: relative; }
            .form-card::-webkit-scrollbar { width: 6px; }
            .form-card::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        }

        .section-box { background: #fdfdfd; padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .section-box h3 { font-size: 1rem; margin-bottom: 12px; color: #1e293b; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 4px; text-transform: uppercase; color: #64748b; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.9rem; }
        
        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .btn-add { background: #f1f5f9; color: #000; width: 100%; justify-content: center; border: 1px dashed #000; margin-top: 5px; }
        .btn-success { background: #000000; color: white; width: 100%; justify-content: center; font-size: 1.1rem; padding: 15px; margin-bottom: 20px; }

        .color-picker-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .color-picker-item { display: flex; align-items: center; gap: 10px; padding: 8px; background: #fffbeb; border: 1px solid #fde68a; border-radius: 8px; }
        .color-picker-item label { margin-bottom: 0; color: #92400e; font-size: 0.75rem; font-weight: 600; flex: 1; }
        .color-input { width: 40px; height: 30px; padding: 0; border: 1px solid #cbd5e1; border-radius: 4px; cursor: pointer; }

        .page-number-option { display: flex; align-items: center; gap: 10px; padding: 10px; background: #f0f9ff; border: 1px solid #bae6fd; border-radius: 8px; margin-bottom: 20px; }
        .page-number-option label { margin-bottom: 0; color: #0369a1; font-size: 0.75rem; font-weight: 600; text-transform: none; cursor: pointer; flex: 1; }
        .page-number-option input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }

        /* CV Styles (Tetap sama sesuai kode asli Anda) */
        .cv-main-title { text-align: center; font-size: 22pt; font-weight: 900; letter-spacing: 5px; margin-bottom: 15px; padding-bottom: 5px; text-transform: uppercase; border-bottom: 2px solid var(--title-color); color: var(--title-color); }
        .cv-header { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 5px; width: 100%; }
        .cv-photo-box { width: 110px; height: 110px; background: #eee; border: 1px solid #000; flex-shrink: 0; }
        .cv-photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .cv-name-zone { flex-grow: 1; }
        .cv-name-zone h1 { font-size: 24pt; line-height: 1.1; margin-bottom: 2px; word-break: break-word; }
        .cv-name-zone p { font-size: 13pt; font-weight: 700; color: var(--accent-color); margin-bottom: 8px; }
        .cv-contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px 20px; font-size: 8.5pt; margin-top: 5px; }
        .cv-contact-item { display: flex; align-items: center; gap: 6px; word-break: break-word; }
        .cv-sec-title { border-bottom: 1.5px solid var(--accent-color); text-transform: uppercase; font-size: 11pt; font-weight: 800; margin: 15px 0 8px 0; padding-bottom: 2px; color: var(--accent-color); }
        .cv-entry { margin-bottom: 10px; }
        .cv-entry-head { display: flex; justify-content: space-between; }
        .cv-company { font-weight: 800; font-size: 10.5pt; }
        .cv-year { font-weight: 700; font-size: 10.5pt; }
        .cv-entry-posisi { font-weight: 500; font-size: 10pt; padding-left: 12px; }
        .cv-text, .cv-entry-desc { font-size: 9.5pt; line-height: 1.5; text-align: justify; white-space: pre-line; word-wrap: break-word; }
        .cv-entry-desc { border-top: 1px solid #f0f0f0; padding-top: 2px; margin-left: 12px; }
        .badge-list { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 5px; }
        .cv-badge { border: 1px solid #000; padding: 2px 8px; border-radius: 4px; font-size: 8pt; font-weight: 700; background-color: #f8fafc; }
        .cv-footer-social { margin-top: 20px; padding-top: 12px; border-top: 1px solid var(--title-color); display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; font-size: 8.5pt; margin-bottom: 5mm; }
        .cv-footer-social span { display: flex; align-items: center; gap: 6px; font-weight: 600; color: var(--title-color); }

        #cropModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .crop-content { background: white; padding: 20px; border-radius: 12px; width: 95%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

<div id="cropModal">
    <div class="crop-content">
        <h3>Crop Pas Foto</h3>
        <div id="cropArea"></div>
        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
            <button class="btn" onclick="closeCrop()">Batal</button>
            <button class="btn" style="background:#000; color:white" onclick="applyCrop()">Potong</button>
        </div>
    </div>
</div>

<header>
    <div class="nav-flex container">
        <div class="logo"><i class="fas fa-file-invoice"></i> Cat CV Generator (CCG)</div>
        <div>
            <button onclick="clearAllData()" class="btn" style="background: #f1f5f9; margin-right: 10px;"><i class="fas fa-trash"></i> Hapus Data</button>
            <button onclick="window.location.reload()" class="btn"><i class="fas fa-sync"></i> Reset</button>
        </div>
    </div>
</header>

<main class="container">
    <div class="editor-container">
        <div class="form-card">
            <button id="exportBtn" class="btn btn-success"><i class="fas fa-file-pdf"></i> DOWNLOAD PDF</button>
            
            <div class="page-number-option">
                <label for="showPageNumber">
                    <i class="fas fa-file-alt"></i> Tampilkan Nomor Halaman
                </label>
                <input type="checkbox" id="showPageNumber" onchange="togglePageNumbers()">
            </div>

            <div class="color-picker-group">
                <div class="color-picker-item">
                    <label><i class="fas fa-palette"></i> Warna Tema:</label>
                    <input type="color" class="color-input" id="inColor" value="#000000" oninput="handleInput()">
                </div>
                <div class="color-picker-item">
                    <label><i class="fas fa-heading"></i> Warna Judul & Sosmed:</label>
                    <input type="color" class="color-input" id="inTitleColor" value="#000000" oninput="handleInput()">
                </div>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-camera"></i> Foto</h3>
                <input type="file" id="uploadFoto" accept="image/*">
            </div>

            <div class="section-box">
                <h3><i class="fas fa-id-card"></i> Informasi Kontak</h3>
                <div class="form-group"><label>Nama Lengkap</label><input type="text" id="inNama" oninput="handleInput()"></div>
                <div class="form-group"><label>Judul Profesional</label><input type="text" id="inJudul" oninput="handleInput()"></div>
                <div class="form-group"><label>Email</label><input type="text" id="inEmail" oninput="handleInput()"></div>
                <div class="form-group"><label>No. HP / WhatsApp</label><input type="text" id="inTelp" oninput="handleInput()"></div>
                <div class="form-group"><label>Tempat, Tanggal Lahir & Umur</label><input type="text" id="inTtl" oninput="handleInput()"></div>
                <div class="form-group"><label>Alamat (Kota, Provinsi)</label><input type="text" id="inAlamat" oninput="handleInput()"></div>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-share-nodes"></i> Media Sosial & Portfolio</h3>
                <div class="form-group"><label>Website Portfolio</label><input type="text" id="inWeb" oninput="handleInput()" placeholder="www.domain.com"></div>
                <div class="form-group"><label>LinkedIn</label><input type="text" id="inLi" oninput="handleInput()"></div>
                <div class="form-group"><label>Instagram</label><input type="text" id="inIg" oninput="handleInput()"></div>
                <div class="form-group"><label>Facebook</label><input type="text" id="inFb" oninput="handleInput()"></div>
                <div class="form-group"><label>YouTube</label><input type="text" id="inYt" oninput="handleInput()"></div>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-user-tie"></i> Ringkasan Profil</h3>
                <textarea id="inProfil" oninput="handleInput()" rows="4"></textarea>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-graduation-cap"></i> Pendidikan</h3>
                <div id="eduList"></div>
                <button onclick="addItem('eduList')" class="btn btn-add">+ Tambah</button>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-briefcase"></i> Pengalaman Kerja</h3>
                <div id="expList"></div>
                <button onclick="addItem('expList')" class="btn btn-add">+ Tambah</button>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-tools"></i> Keahlian (Skill)</h3>
                <div id="skillList"></div>
                <button onclick="addSkillItem()" class="btn btn-add">+ Tambah Skill</button>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-award"></i> Sertifikat dan Prestasi</h3>
                <div id="certList"></div>
                <div class="help-text" style="font-size: 0.75rem; color: #64748b; margin-top: 3px; font-style: italic;">
                    <i class="fas fa-info-circle"></i> Contoh: "Sertifikat Google Analytics (Google) - 2023"
                </div>
                <button onclick="addCertItem()" class="btn btn-add">+ Tambah Sertifikat/Prestasi</button>
            </div>
        </div>

        <div class="preview-pane">
            <div id="previewContainer"></div>
        </div>
    </div>
</main>

<script>
    let croppieInstance;
    let counter = { edu: 0, exp: 0, skill: 0, cert: 0 };
    let currentPhoto = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=";
    let autoSaveTimeout;
    let showPageNumbers = false;

    function handleInput() {
        sync();
        clearTimeout(autoSaveTimeout);
        autoSaveTimeout = setTimeout(() => { saveData(); }, 500);
    }

    function togglePageNumbers() {
        showPageNumbers = document.getElementById('showPageNumber').checked;
        sync(); saveData();
    }

    function saveData() {
        const data = {
            inNama: document.getElementById('inNama').value,
            inJudul: document.getElementById('inJudul').value,
            inEmail: document.getElementById('inEmail').value,
            inTelp: document.getElementById('inTelp').value,
            inTtl: document.getElementById('inTtl').value,
            inAlamat: document.getElementById('inAlamat').value,
            inProfil: document.getElementById('inProfil').value,
            inWeb: document.getElementById('inWeb').value,
            inLi: document.getElementById('inLi').value,
            inIg: document.getElementById('inIg').value,
            inFb: document.getElementById('inFb').value,
            inYt: document.getElementById('inYt').value,
            inColor: document.getElementById('inColor').value,
            inTitleColor: document.getElementById('inTitleColor').value,
            showPageNumbers: showPageNumbers,
            currentPhoto: currentPhoto,
            eduItems: [], expItems: [], skillItems: [], certItems: [],
            counter: counter
        };
        document.querySelectorAll('#eduList .section-box').forEach(box => {
            data.eduItems.push({ title: box.querySelector('.i-title').value, sub: box.querySelector('.i-sub').value, date: box.querySelector('.i-date').value });
        });
        document.querySelectorAll('#expList .section-box').forEach(box => {
            data.expItems.push({ title: box.querySelector('.i-title').value, sub: box.querySelector('.i-sub').value, date: box.querySelector('.i-date').value, desc: box.querySelector('.i-desc')?.value || '' });
        });
        document.querySelectorAll('#skillList .skill-input').forEach(input => { data.skillItems.push(input.value); });
        document.querySelectorAll('#certList .cert-input').forEach(input => { if (input.value.trim()) data.certItems.push(input.value.trim()); });
        localStorage.setItem('cvData', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('cvData');
        if (!saved) return false;
        try {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el && key.startsWith('in')) el.value = data[key];
            });
            showPageNumbers = data.showPageNumbers || false;
            document.getElementById('showPageNumber').checked = showPageNumbers;
            currentPhoto = data.currentPhoto || currentPhoto;
            counter = data.counter || counter;
            
            if (data.eduItems) data.eduItems.forEach((item, i) => addLoadedItem('eduList', item, i));
            if (data.expItems) data.expItems.forEach((item, i) => addLoadedItem('expList', item, i));
            if (data.skillItems) data.skillItems.forEach((s, i) => addLoadedSkill(s, i));
            if (data.certItems) data.certItems.forEach((c, i) => addLoadedCert(c, i));
            return true;
        } catch (e) { return false; }
    }

    function addLoadedItem(listId, item, i) {
        const isExp = listId === 'expList';
        const html = `
            <div class="section-box" id="${listId}_item${i+1}" style="background:#fff; margin-top: 10px;">
                <button onclick="removeItem('${listId}', ${i+1})" style="float:right; border:none; color:red; background:none; cursor:pointer; font-size: 1.2rem;">×</button>
                <input type="text" class="i-title" placeholder="${isExp?'Perusahaan':'Sekolah'}" value="${item.title||''}" oninput="handleInput()" style="margin-bottom:5px">
                <input type="text" class="i-sub" placeholder="${isExp?'Posisi':'Gelar'}" value="${item.sub||''}" oninput="handleInput()" style="margin-bottom:5px">
                <input type="text" class="i-date" placeholder="Tahun" value="${item.date||''}" oninput="handleInput()" style="margin-bottom:5px">
                ${isExp ? `<textarea class="i-desc" placeholder="Deskripsi" oninput="handleInput()" rows="2">${item.desc||''}</textarea>` : ''}
            </div>`;
        document.getElementById(listId).insertAdjacentHTML('beforeend', html);
    }

    function addLoadedSkill(val, i) {
        const html = `<div class="form-group" id="skill_item${i+1}" style="display: flex; gap: 5px; align-items: center; margin-top: 5px;"><input type="text" class="skill-input" placeholder="Contoh: JavaScript, Komunikasi, Photoshop" value="${val}" oninput="handleInput()" style="flex: 1;"><button onclick="removeSkillItem(${i+1})" style="border:none; color:red; background:none; cursor:pointer; font-size: 1.2rem;">×</button></div>`;
        document.getElementById('skillList').insertAdjacentHTML('beforeend', html);
    }

    function addLoadedCert(val, i) {
        const html = `<div class="form-group" id="cert_item${i+1}" style="display: flex; gap: 5px; align-items: center; margin-top: 5px;"><input type="text" class="cert-input" placeholder="Contoh: Sertifikat Google Analytics (Google) - 2023" value="${val}" oninput="handleInput()" style="flex: 1;"><button onclick="removeCertItem(${i+1})" style="border:none; color:red; background:none; cursor:pointer; font-size: 1.2rem;">×</button></div>`;
        document.getElementById('certList').insertAdjacentHTML('beforeend', html);
    }

    function clearAllData() { localStorage.removeItem('cvData'); window.location.reload(); }

    document.getElementById('uploadFoto').addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cropModal').style.display = 'flex';
                if (croppieInstance) croppieInstance.destroy();
                croppieInstance = new Croppie(document.getElementById('cropArea'), { viewport: { width: 160, height: 160, type: 'square' }, boundary: { width: 260, height: 260 }, showZoomer: true });
                croppieInstance.bind({ url: e.target.result });
            }
            reader.readAsDataURL(this.files[0]);
        }
    });

    function applyCrop() { croppieInstance.result({ type: 'base64', size: 'viewport' }).then(base => { currentPhoto = base; sync(); saveData(); closeCrop(); }); }
    function closeCrop() { document.getElementById('cropModal').style.display = 'none'; }

    function addItem(listId) {
        const isExp = listId === 'expList';
        counter[isExp ? 'exp' : 'edu']++;
        addLoadedItem(listId, {}, counter[isExp ? 'exp' : 'edu'] - 1);
        sync(); saveData();
    }

    function addSkillItem() { counter.skill++; addLoadedSkill('', counter.skill - 1); sync(); saveData(); }
    function addCertItem() { counter.cert++; addLoadedCert('', counter.cert - 1); sync(); saveData(); }
    function removeItem(l, id) { document.getElementById(`${l}_item${id}`).remove(); sync(); saveData(); }
    function removeSkillItem(id) { document.getElementById(`skill_item${id}`).remove(); sync(); saveData(); }
    function removeCertItem(id) { document.getElementById(`cert_item${id}`).remove(); sync(); saveData(); }

    function sync() {
        document.documentElement.style.setProperty('--accent-color', document.getElementById('inColor').value);
        document.documentElement.style.setProperty('--title-color', document.getElementById('inTitleColor').value);
        renderPreview();
    }

    function renderPreview() {
        const previewContainer = document.getElementById('previewContainer');
        previewContainer.innerHTML = '';
        let currentPage = createPage(1);
        let currentHeight = 0;
        const maxPageHeight = 297 * 3.78 * 0.85;
        const sections = [renderHeader(), renderProfile(), renderEducation(), renderExperience(), renderSkills(), renderCertificates(), renderSocial()];
        
        sections.forEach(section => {
            const sectionHeight = estimateHeight(section);
            if (currentHeight + sectionHeight > maxPageHeight && currentHeight > 0) {
                if (showPageNumbers) addPageNumber(currentPage, previewContainer.children.length + 1);
                previewContainer.appendChild(currentPage);
                currentPage = createPage(previewContainer.children.length + 1);
                currentHeight = 0;
            }
            currentPage.appendChild(section);
            currentHeight += sectionHeight;
        });
        if (showPageNumbers) addPageNumber(currentPage, previewContainer.children.length + 1);
        previewContainer.appendChild(currentPage);
    }

    function createPage(num) {
        const page = document.createElement('div');
        page.className = 'cv-page';
        if (num === 1) {
            const mainTitle = document.createElement('div');
            mainTitle.className = 'cv-main-title';
            mainTitle.textContent = 'Curriculum Vitae';
            page.appendChild(mainTitle);
        }
        return page;
    }

    function addPageNumber(page, num) {
        const p = document.createElement('div');
        p.className = 'page-number';
        p.textContent = `Page ${num}`;
        page.appendChild(p);
    }

    function estimateHeight(el) {
        const temp = document.createElement('div');
        temp.style.position = 'absolute'; temp.style.left = '-9999px'; temp.style.width = '210mm';
        temp.appendChild(el.cloneNode(true));
        document.body.appendChild(temp);
        const h = temp.offsetHeight;
        document.body.removeChild(temp);
        return h;
    }

    function renderHeader() {
        const h = document.createElement('div'); h.className = 'cv-header';
        h.innerHTML = `<div class="cv-photo-box"><img src="${currentPhoto}"></div>
            <div class="cv-name-zone">
                <h1>${document.getElementById('inNama').value || "NAMA LENGKAP"}</h1>
                <p style="color:var(--accent-color)">${document.getElementById('inJudul').value || "Judul Profesional"}</p>
                <div class="cv-contact-grid">
                    <div style="display:flex;flex-direction:column;gap:3px"><div class="cv-contact-item"><i class="fas fa-envelope"></i> ${document.getElementById('inEmail').value || "-"}</div><div class="cv-contact-item"><i class="fas fa-birthday-cake"></i> ${document.getElementById('inTtl').value || "-"}</div></div>
                    <div style="display:flex;flex-direction:column;gap:3px"><div class="cv-contact-item"><i class="fas fa-phone"></i> ${document.getElementById('inTelp').value || "-"}</div><div class="cv-contact-item"><i class="fas fa-map-marker-alt"></i> ${document.getElementById('inAlamat').value || "-"}</div></div>
                </div>
            </div>`;
        return h;
    }

    function renderProfile() {
        const p = document.createElement('div'); const txt = document.getElementById('inProfil').value;
        if (!txt) return p;
        p.innerHTML = `<div class="cv-sec-title">Profil</div><div class="cv-text">${txt}</div>`;
        return p;
    }

    function renderEducation() {
        const c = document.createElement('div'); let html = '';
        document.querySelectorAll('#eduList .section-box').forEach(box => {
            const t = box.querySelector('.i-title').value, s = box.querySelector('.i-sub').value, d = box.querySelector('.i-date').value;
            if(t||s||d) html += `<div class="cv-entry"><div class="cv-entry-head"><span class="cv-company">${t}</span><span class="cv-year">${d}</span></div><span class="cv-entry-posisi">${s}</span></div>`;
        });
        if (html) c.innerHTML = `<div class="cv-sec-title">Pendidikan</div>${html}`;
        return c;
    }

    function renderExperience() {
        const c = document.createElement('div'); let html = '';
        document.querySelectorAll('#expList .section-box').forEach(box => {
            const t = box.querySelector('.i-title').value, s = box.querySelector('.i-sub').value, d = box.querySelector('.i-date').value, desc = box.querySelector('.i-desc')?.value;
            if(t||s||d) html += `<div class="cv-entry"><div class="cv-entry-head"><span class="cv-company">• ${t}</span><span class="cv-year">${d}</span></div><span class="cv-entry-posisi">${s}</span><div class="cv-entry-desc">${desc||''}</div></div>`;
        });
        if (html) c.innerHTML = `<div class="cv-sec-title">Pengalaman Kerja</div>${html}`;
        return c;
    }

    function renderSkills() {
        const c = document.createElement('div'); let sk = [];
        document.querySelectorAll('#skillList .skill-input').forEach(i => { if (i.value.trim()) sk.push(i.value.trim()); });
        if (!sk.length) return c;
        c.innerHTML = `<div class="cv-sec-title">Keahlian</div><div class="badge-list">${sk.map(s => `<span class="cv-badge">${s}</span>`).join('')}</div>`;
        return c;
    }

    function renderCertificates() {
        const c = document.createElement('div'); let cr = [];
        document.querySelectorAll('#certList .cert-input').forEach(i => { if (i.value.trim()) cr.push(i.value.trim()); });
        if (!cr.length) return c;
        c.innerHTML = `<div class="cv-sec-title">Sertifikat dan Prestasi</div><div style="font-size:9.5pt;line-height:1.5">${cr.map(x => `<div style="display:flex"><div style="width:12px">•</div><div>${x}</div></div>`).join('')}</div>`;
        return c;
    }

    function renderSocial() {
        const c = document.createElement('div');
        const mds = [{id:'inWeb',icon:'fas fa-globe'},{id:'inLi',icon:'fab fa-linkedin'},{id:'inIg',icon:'fab fa-instagram'},{id:'inFb',icon:'fab fa-facebook'},{id:'inYt',icon:'fab fa-youtube'}];
        let h = ''; mds.forEach(m => { const v = document.getElementById(m.id).value; if(v) h += `<span><i class="${m.icon}"></i> ${v}</span>`; });
        if (h) { c.className = 'cv-footer-social'; c.innerHTML = h; }
        return c;
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
        const pages = document.querySelectorAll('#previewContainer .cv-page');
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        const generatePDF = (i) => {
            if (i >= pages.length) { pdf.save("CV_Official.pdf"); return; }
            const page = pages[i];
            const originalScale = document.documentElement.style.getPropertyValue('--cv-scale');
            const originalMargin = page.style.marginBottom;
            page.style.transform = 'none'; page.style.marginBottom = '0';
            html2canvas(page, { scale: 3, useCORS: true, logging: false }).then(canvas => {
                const img = canvas.toDataURL('image/jpeg', 0.95);
                if (i > 0) pdf.addPage();
                pdf.addImage(img, 'JPEG', 0, 0, 210, 297);
                page.style.transform = `scale(${originalScale || '0.55'})`;
                page.style.marginBottom = originalMargin;
                generatePDF(i + 1);
            });
        };
        generatePDF(0);
    });

    window.onload = () => { if (!loadData()) { addItem('eduList'); addItem('expList'); addSkillItem(); addCertItem(); } sync(); window.addEventListener('beforeunload', saveData); };
</script>
</body>
</html>
