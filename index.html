<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat CV Generator (CCG)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>

    <style>
        :root {
            --bg-site: #f1f5f9;
            --editor-card: #ffffff;
            --cv-text: #000000;
            --accent-color: #000000;
            /* Variabel untuk mengontrol skala preview */
            --cv-scale: 0.55; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-site); padding-bottom: 50px; }

        .container { max-width: 1300px; margin: 0 auto; padding: 10px; }
        
        header { background: white; padding: 15px 0; border-bottom: 1px solid #e2e8f0; margin-bottom: 20px; position: sticky; top: 0; z-index: 100; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-size: 1.2rem; font-weight: 800; color: #000; }

        .editor-container { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
        }

        @media (min-width: 1100px) {
            .container { padding: 20px; }
            .editor-container { grid-template-columns: 450px 1fr; gap: 40px; }
            .logo { font-size: 1.5rem; }
            :root { --cv-scale: 0.52; }
        }

        /* Perbaikan Responsivitas Preview Pane */
        .preview-pane {
            width: 100%;
            background: #cbd5e1;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            padding: 20px 10px;
            /* Tinggi dihitung berdasarkan skala A4 (297mm * skala) */
            height: calc(310mm * var(--cv-scale)); 
            position: relative;
        }

        /* Elemen CV A4 */
        #cvCapture { 
            background: white; 
            width: 210mm; 
            min-height: 297mm; 
            padding: 15mm;
            color: var(--cv-text);
            display: flex;
            flex-direction: column;
            transform: scale(var(--cv-scale));
            transform-origin: top center;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Penyesuaian Skala di berbagai layar */
        @media (max-width: 480px) { 
            :root { --cv-scale: 0.35; } 
            .preview-pane { height: calc(315mm * var(--cv-scale)); }
        }
        @media (min-width: 481px) and (max-width: 768px) { 
            :root { --cv-scale: 0.45; } 
        }
        @media (min-width: 769px) and (max-width: 1099px) { 
            :root { --cv-scale: 0.65; } 
        }
        @media (min-width: 1400px) {
            :root { --cv-scale: 0.65; }
        }

        /* Form & UI Styles */
        .form-card { background: var(--editor-card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .section-box { background: #fdfdfd; padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .section-box h3 { font-size: 1rem; margin-bottom: 12px; color: #1e293b; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 4px; text-transform: uppercase; color: #64748b; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.9rem; }
        
        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .btn-add { background: #f1f5f9; color: #000; width: 100%; justify-content: center; border: 1px dashed #000; margin-top: 5px; }
        .btn-success { background: #000000; color: white; width: 100%; justify-content: center; font-size: 1.1rem; padding: 15px; margin-bottom: 20px; }

        /* CV Content - Tetap Sesuai Permintaan Anda */
        .cv-main-title { text-align: center; font-size: 22pt; font-weight: 900; letter-spacing: 5px; margin-bottom: 15px; padding-bottom: 5px; text-transform: uppercase; border-bottom: 2px solid #000; }
        .cv-header { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 5px; width: 100%; }
        .cv-photo-box { width: 110px; height: 110px; background: #eee; border: 1px solid #000; flex-shrink: 0; }
        .cv-photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .cv-name-zone { flex-grow: 1; }
        .cv-name-zone h1 { font-size: 24pt; line-height: 1.1; margin-bottom: 2px; word-break: break-word; }
        .cv-name-zone p { font-size: 13pt; font-weight: 700; color: var(--accent-color); margin-bottom: 8px; }
        .cv-contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px 20px; font-size: 8.5pt; margin-top: 5px; }
        .cv-contact-item { display: flex; align-items: center; gap: 6px; word-break: break-word; }
        .cv-contact-item i { width: 14px; text-align: center; color: #333; flex-shrink: 0; }
        .cv-sec-title { border-bottom: 1.5px solid #000; text-transform: uppercase; font-size: 11pt; font-weight: 800; margin: 15px 0 8px 0; padding-bottom: 2px; }
        .cv-entry { margin-bottom: 10px; }
        .cv-entry-head { display: flex; justify-content: space-between; font-weight: bold; font-size: 10.5pt; margin-bottom: 1px; }
        .cv-company, .cv-year { color: #000000; font-weight: 800; }
        .cv-entry-posisi { color: var(--accent-color); font-weight: 700; font-size: 10pt; text-transform: none; display: block; margin-bottom: 2px; padding-left: 12px; }
        .cv-entry-desc { font-size: 9.5pt; line-height: 1.4; text-align: justify; color: #000000; white-space: pre-line; border-top: 1px solid #f0f0f0; padding-top: 2px; margin-top: 1px; margin-left: 12px; }
        .cv-text { font-size: 9.5pt; line-height: 1.5; text-align: justify; }
        .cv-footer-social { margin-top: auto; padding-top: 12px; border-top: 1px solid #000; display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; font-size: 8.5pt; }
        .cv-footer-social span { display: flex; align-items: center; gap: 6px; font-weight: 600; }
        .badge-list { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 5px; }
        .cv-badge { border: 1px solid #000; padding: 2px 8px; border-radius: 4px; font-size: 8pt; font-weight: 700; }

        #cropModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .crop-content { background: white; padding: 20px; border-radius: 12px; width: 95%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

<div id="cropModal">
    <div class="crop-content">
        <h3>Crop Pas Foto</h3>
        <div id="cropArea"></div>
        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
            <button class="btn" onclick="closeCrop()">Batal</button>
            <button class="btn" style="background:#000; color:white" onclick="applyCrop()">Potong</button>
        </div>
    </div>
</div>

<header>
    <div class="nav-flex container">
        <div class="logo"><i class="fas fa-file-invoice"></i> Cat CV Generator (CCG)</div>
        <button onclick="window.location.reload()" class="btn"><i class="fas fa-sync"></i> Reset</button>
    </div>
</header>

<main class="container">
    <div class="editor-container">
        <div class="form-card">
            <button id="exportBtn" class="btn btn-success"><i class="fas fa-file-pdf"></i> DOWNLOAD PDF</button>

            <div class="section-box">
                <h3><i class="fas fa-camera"></i> Foto</h3>
                <input type="file" id="uploadFoto" accept="image/*">
            </div>

            <div class="section-box">
                <h3><i class="fas fa-id-card"></i> Informasi Kontak</h3>
                <div class="form-group"><label>Nama Lengkap</label><input type="text" id="inNama" oninput="sync()"></div>
                <div class="form-group"><label>Judul Profesional</label><input type="text" id="inJudul" oninput="sync()"></div>
                <div class="form-group"><label>Email</label><input type="text" id="inEmail" oninput="sync()"></div>
                <div class="form-group"><label>No. HP / WhatsApp</label><input type="text" id="inTelp" oninput="sync()"></div>
                <div class="form-group"><label>Tempat, Tanggal Lahir & Umur</label><input type="text" id="inTtl" oninput="sync()"></div>
                <div class="form-group"><label>Alamat (Kota, Provinsi)</label><input type="text" id="inAlamat" oninput="sync()"></div>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-share-nodes"></i> Media Sosial & Portfolio</h3>
                <div class="form-group"><label>Website Portfolio</label><input type="text" id="inWeb" oninput="sync()" placeholder="www.domain.com"></div>
                <div class="form-group"><label>LinkedIn</label><input type="text" id="inLi" oninput="sync()"></div>
                <div class="form-group"><label>Instagram</label><input type="text" id="inIg" oninput="sync()"></div>
                <div class="form-group"><label>Facebook</label><input type="text" id="inFb" oninput="sync()"></div>
                <div class="form-group"><label>YouTube</label><input type="text" id="inYt" oninput="sync()"></div>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-user-tie"></i> Ringkasan Profil</h3>
                <textarea id="inProfil" oninput="sync()" rows="3"></textarea>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-graduation-cap"></i> Pendidikan</h3>
                <div id="eduList"></div>
                <button onclick="addItem('eduList')" class="btn btn-add">+ Tambah</button>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-briefcase"></i> Pengalaman Kerja</h3>
                <div id="expList"></div>
                <button onclick="addItem('expList')" class="btn btn-add">+ Tambah</button>
            </div>

            <div class="section-box">
                <h3><i class="fas fa-tools"></i> Keahlian & Sertifikat</h3>
                <div class="form-group"><label>Keahlian (Koma)</label><textarea id="inSkill" oninput="sync()"></textarea></div>
                <div class="form-group"><label>Sertifikat (Koma)</label><textarea id="inSertif" oninput="sync()"></textarea></div>
            </div>
        </div>

        <div class="preview-pane">
            <div id="cvCapture">
                <div class="cv-main-title">Curriculum Vitae</div>
                <div class="cv-header">
                    <div class="cv-photo-box">
                        <img id="outFoto" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                    </div>
                    <div class="cv-name-zone">
                        <h1 id="outNama">NAMA LENGKAP</h1>
                        <p id="outJudul">Judul Profesional</p>
                        <div class="cv-contact-grid">
                            <div style="display: flex; flex-direction: column; gap: 3px;">
                                <div class="cv-contact-item"><i class="fas fa-envelope"></i> <span id="outEmail">-</span></div>
                                <div class="cv-contact-item"><i class="fas fa-birthday-cake"></i> <span id="outTtl">-</span></div>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 3px;">
                                <div class="cv-contact-item"><i class="fas fa-phone"></i> <span id="outTelp">-</span></div>
                                <div class="cv-contact-item"><i class="fas fa-map-marker-alt"></i> <span id="outAlamat">-</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cv-sec-title">Profil</div>
                <p id="outProfil" class="cv-text"></p>

                <div class="cv-sec-title">Pendidikan</div>
                <div id="outEdu"></div>

                <div class="cv-sec-title">Pengalaman Kerja</div>
                <div id="outExp"></div>

                <div class="cv-sec-title">Keahlian</div>
                <div id="outSkill" class="badge-list"></div>

                <div id="wrapSertif" style="display: none;">
                    <div class="cv-sec-title">Sertifikasi</div>
                    <div id="outSertif" class="cv-text"></div>
                </div>

                <div class="cv-footer-social" id="outSocial"></div>
            </div>
        </div>
    </div>
</main>

<script>
    let croppieInstance;
    let counter = 0;

    document.getElementById('uploadFoto').addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cropModal').style.display = 'flex';
                if (croppieInstance) croppieInstance.destroy();
                croppieInstance = new Croppie(document.getElementById('cropArea'), {
                    viewport: { width: 160, height: 160, type: 'square' },
                    boundary: { width: 260, height: 260 },
                    showZoomer: true
                });
                croppieInstance.bind({ url: e.target.result });
            }
            reader.readAsDataURL(this.files[0]);
        }
    });

    function applyCrop() {
        croppieInstance.result({ type: 'base64', size: 'viewport' }).then(function(base) {
            document.getElementById('outFoto').src = base;
            closeCrop();
        });
    }

    function closeCrop() { document.getElementById('cropModal').style.display = 'none'; }

    function addItem(listId) {
        counter++;
        const isExp = listId === 'expList';
        const html = `
            <div class="section-box" id="item${counter}" style="background:#fff">
                <button onclick="removeItem(${counter})" style="float:right; border:none; color:red; background:none; cursor:pointer">X</button>
                <input type="text" class="i-title" placeholder="${isExp ? 'Perusahaan' : 'Sekolah'}" oninput="sync()" style="margin-bottom:5px">
                <input type="text" class="i-sub" placeholder="${isExp ? 'Posisi' : 'Gelar'}" oninput="sync()" style="margin-bottom:5px">
                <input type="text" class="i-date" placeholder="Tahun" oninput="sync()" style="margin-bottom:5px">
                ${isExp ? `<textarea class="i-desc" placeholder="Deskripsi" oninput="sync()" rows="2"></textarea>` : ''}
            </div>
        `;
        document.getElementById(listId).insertAdjacentHTML('beforeend', html);
        sync();
    }

    function removeItem(id) { document.getElementById(`item${id}`).remove(); sync(); }

    function sync() {
        document.getElementById('outNama').innerText = document.getElementById('inNama').value || "NAMA LENGKAP";
        document.getElementById('outJudul').innerText = document.getElementById('inJudul').value || "Judul Profesional";
        document.getElementById('outEmail').innerText = document.getElementById('inEmail').value || "-";
        document.getElementById('outTelp').innerText = document.getElementById('inTelp').value || "-";
        document.getElementById('outTtl').innerText = document.getElementById('inTtl').value || "-";
        document.getElementById('outAlamat').innerText = document.getElementById('inAlamat').value || "-";
        document.getElementById('outProfil').innerText = document.getElementById('inProfil').value;

        const socialOut = document.getElementById('outSocial');
        socialOut.innerHTML = '';
        const medsos = [
            { id: 'inWeb', icon: 'fas fa-globe' },
            { id: 'inLi', icon: 'fab fa-linkedin' },
            { id: 'inIg', icon: 'fab fa-instagram' },
            { id: 'inFb', icon: 'fab fa-facebook' },
            { id: 'inYt', icon: 'fab fa-youtube' }
        ];
        medsos.forEach(m => {
            const val = document.getElementById(m.id).value;
            if(val && val.trim() !== "") {
                socialOut.innerHTML += `<span><i class="${m.icon}"></i> ${val}</span>`;
            }
        });

        renderList('expList', 'outExp', true);
        renderList('eduList', 'outEdu', false);

        const skillOut = document.getElementById('outSkill');
        skillOut.innerHTML = '';
        document.getElementById('inSkill').value.split(',').forEach(s => {
            if(s.trim()) skillOut.innerHTML += `<span class="cv-badge">${s.trim()}</span>`;
        });

        const sertifInput = document.getElementById('inSertif').value;
        const sertifWrap = document.getElementById('wrapSertif');
        const sertifOut = document.getElementById('outSertif');
        
        if (sertifInput.trim() !== "") {
            sertifWrap.style.display = 'block';
            sertifOut.innerHTML = '';
            sertifInput.split(',').forEach(s => {
                if(s.trim()) sertifOut.innerHTML += `• ${s.trim()}<br>`;
            });
        } else {
            sertifWrap.style.display = 'none';
        }
    }

    function renderList(srcId, targetId, isExp) {
        const target = document.getElementById(targetId);
        target.innerHTML = '';
        document.querySelectorAll(`#${srcId} .section-box`).forEach(box => {
            const title = box.querySelector('.i-title').value;
            const sub = box.querySelector('.i-sub').value;
            const date = box.querySelector('.i-date').value;
            const desc = box.querySelector('.i-desc')?.value;
            
            if(title || sub || date) {
                let entryHTML = `
                    <div class="cv-entry">
                        <div class="cv-entry-head">
                            <span class="cv-company">${isExp ? '• ' : ''}${title || ''}</span>
                            <span class="cv-year">${date || ''}</span>
                        </div>
                `;
                if (sub) entryHTML += `<span class="cv-entry-posisi">${sub}</span>`;
                if (isExp && desc && desc.trim()) entryHTML += `<div class="cv-entry-desc">${desc}</div>`;
                entryHTML += `</div>`;
                target.innerHTML += entryHTML;
            }
        });
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
        const el = document.getElementById('cvCapture');
        const originalTransform = el.style.transform;
        
        // Reset transform untuk capture jernih
        el.style.transform = "none";
        
        html2canvas(el, { 
            scale: 3, 
            useCORS: true,
            logging: false,
            windowWidth: 210 * 3.78, // Pastikan lebar A4 stabil saat capture
            windowHeight: 297 * 3.78
        }).then(canvas => {
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, 297);
            pdf.save("CV_Official.pdf");
            el.style.transform = originalTransform; 
        });
    });

    window.onload = () => { addItem('eduList'); addItem('expList'); };
</script>
</body>
</html>
